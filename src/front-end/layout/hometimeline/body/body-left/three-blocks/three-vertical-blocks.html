<html class="" lang="en">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../../layout.css">
	</head>
	<body>
		<div>
			<div class="header border" style="min-width: 1024px; height: 250px"></div>
			<div class="body border" style="min-width: 1024px; height: 510px">
				<div class="body-container border" style="margin: 10px auto; width: 980px; height: 490px;">
					<div class="body-left border" style="float: left; margin-left: 0; width: 200px; height: 100%;">
						<!-- this is the layout for three vertical blocks on the left side of body -->
						<div class="row border" style="height: 190px; width: 100%; margin-left: 0px">
							<div class="inner-block border" style="height: 95px; width: 100%;">
								<div class="item border" style="height: 31px; width: 100%;"></div>
								<div class="item border" style="height: 31px; width: 100%;"></div>
								<div class="item border" style="height: 31px; width: 100%;"></div>
							</div>
							<div class="inner-block border" style="height: 95px; width: 100%;">
								<div class="item border" style="height: 31px; width: 100%;"></div>
								<div class="item border" style="height: 31px; width: 100%;"></div>
								<div class="item border" style="height: 31px; width: 100%;"></div>
							</div>
						</div>
						<div class="row border" style="height: 140px; width: 100%; margin-left: 0px">
							<div class="item border" style="height: 34px; width: 100%;"></div>
							<div class="item border" style="height: 34px; width: 100%;"></div>
							<div class="item border" style="height: 35px; width: 100%;"></div>
							<div class="item border" style="height: 35px; width: 100%;"></div>
						</div>
						<div class="row border" style="height: 158px; width: 100%; margin-left: 0px">
							<div class="item border" style="height: 39px; width: 100%;"></div>
							<div class="item border" style="height: 39px; width: 100%;"></div>
							<div class="item border" style="height: 39px; width: 100%;"></div>
							<div class="item border" style="height: 38px; width: 100%;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
