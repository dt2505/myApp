<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../layout.css">

    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <!--this is the layout of online chat, others should be removed later-->
                <div class="chat-wrapper border" style="padding: 10px; height: 500px;">
                    <div class="chat-title border" style="height: 50px; margin-bottom: 5px;"></div>
                    <div class="chat-messages border" style="height: 366px; margin-bottom: 5px; overflow-y: auto;">
                        <div class="chat-message border" style="overflow: hidden; margin-bottom: 5px;">
                            <div class="message-right border" style="float: right; width: 600px;">
                                <div class="message-content-box border" style="width: 548px;display: inline-block; float: left; height: 100px;"></div>
                                <div class="message-sender-avatar-box border" style="width: 50px; height: 50px; display: inline-block; float: left"></div>
                            </div>
                        </div>
                        <div class="chat-message border" style="overflow: hidden; margin-bottom: 5px;">
                            <div class="message-left border" style="float: left; width: 600px;">
                                <div class="message-sender-avatar-box border" style="width: 50px; height: 50px; display: inline-block; float: left"></div>
                                <div class="message-content-box border" style="width: 548px;display: inline-block; float: left; height: 100px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-message border" style="height: 52px;">
                        <div class="chat-message-input border" style="width: 764px; height: 50px; display: inline-block; float: left;"></div>
                        <div class="message-send border" style="width: 70px; height: 50px; display: inline-block; float: left; margin-left: 10px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
