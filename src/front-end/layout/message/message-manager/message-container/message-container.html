<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../layout.css">

    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="message-control border" style="height: 50px; display: table; border-spacing: 10px;"></div>
                <!--this is the layout of the message control, others should be removed later-->
                <div class="message-container border" style="height: auto; overflow: hidden; margin-top: 5px;">
                    <div class="message-row border" style="height: auto; overflow: hidden; padding: 5px;">
                        <div class="border delete-message border" style="width: 30px; height: 30px; margin-right: 20px; display: inline-block; float: left;"></div>
                        <div class="border message" style="width: 584px; margin-right: 20px; display: inline-block; float: left;">
                            <div class="border message-image" style="width: 20px; height: 20px; display: inline-block; float: left;"></div>
                            <div class="border message-content" style="width: 552px; margin-left:10px; display: inline-block; float: left;">
                                <div class="message-user border" style="height: 30px;"></div>
                                <div class="message-body border"></div>
                            </div>
                        </div>
                        <div class="border message-time" style="width: 200px; height: 30px; display: inline-block; float: right;"></div>
                    </div>
                    <div class="message-row border" style="height: auto; overflow: hidden; padding: 5px;">
                        <div class="border delete-message border" style="width: 30px; height: 30px; margin-right: 20px; display: inline-block; float: left;"></div>
                        <div class="border message" style="width: 584px; margin-right: 20px; display: inline-block; float: left;">
                            <div class="border message-image" style="width: 20px; height: 20px; display: inline-block; float: left;"></div>
                            <div class="border message-content" style="width: 552px; margin-left:10px; display: inline-block; float: left;">
                                <div class="message-user border" style="height: 30px;"></div>
                                <div class="message-body border"></div>
                            </div>
                        </div>
                        <div class="border message-time" style="width: 200px; height: 30px; display: inline-block; float: right;"></div>
                    </div>
                    <div class="load-more border" style="text-align: center; height: 20px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
