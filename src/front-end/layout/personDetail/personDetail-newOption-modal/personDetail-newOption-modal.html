<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../layout.css">

    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Middle modal</button>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <!--this is the layout of add new option, others should be removed later-->
                <div class="personDetail-add-option border" style="padding: 10px; height: 500px;">
                    <div class="personDetail-add-option-row border">
                        <div class="personDetail-add-option-row-left border" style="width: 150px; height: 50px; display: inline-block; float: left;"></div>
                        <div class="personDetail-option-1 border" style="display: inline-block; float: left; width: 396px;height: 50px;"></div>
                    </div>
                    <div class="personDetail-add-option-row border">
                        <div class="personDetail-add-option-row-left border" style="width: 150px; height: 50px; display: inline-block; float: left;"></div>
                        <div class="personDetail-option-1 border" style="display: inline-block; float: left; width: 396px; height: auto; overflow: hidden">
                            <div class="person-detail-option-wrapper border" style="margin: 5px 20px 20px 60px; height: 100px;">
                                <div class="person-detail-option-close border" style="height: 10px;"></div>
                                <div class="person-detail-incall-row border" style="overflow: hidden;">
                                    <div class="person-detail-incall-timepicker border" style="height: 20px; margin-left: 5px; margin-top: 5px; width: 210px;display: inline-block; float: left;"></div>
                                    <div class="person-detail-incall-price border" style="height: 20px; margin: 5px 0px 5px 9px; width: 81px; display: inline-block; float: left;"></div>
                                </div>
                                <div class="person-detail-incall-promotion border" style="height: 52px; clear: both;"></div>
                            </div>
                            <div class="person-detail-option-wrapper border" style="margin: 5px 20px 20px 60px; height: 100px;">
                                <div class="person-detail-option-close border" style="height: 10px;"></div>
                                <div class="person-detail-incall-row border" style="overflow: hidden;">
                                    <div class="person-detail-incall-price border" style="height: 20px; margin: 5px; width: 180px; display: inline-block; float: left;"></div>
                                </div>
                                <div class="person-detail-incall-promotion border" style="height: 52px; clear: both;"></div>
                            </div>
                            <div class="person-detail-option border" style="height: 45px; margin: 0px 20px 20px 61px;">
                                <div class="person-detail-option-close border" style="height: 10px;"></div>
                                <div class="person-detail-option-box border" style="margin: 0px 5px 5px 5px; height: auto; overflow: hidden;">
                                    <div class="person-detail-checkbox border" style="width: 180px; display: inline-block; float: left; height: 29px;"></div>
                                    <div class="person-detail-option-price border" style="width: 60px; display: inline-block; float: right; height: 29px;"></div>
                                </div>
                            </div>
                            <div class="person-detail-option border" style="height: 45px; margin: 0px 20px 20px 61px;">
                                <div class="person-detail-option-close border" style="height: 10px;"></div>
                                <div class="person-detail-option-box border" style="margin: 0px 5px 5px 5px; height: auto; overflow: hidden;">
                                    <div class="person-detail-checkbox border" style="width: 180px; display: inline-block; float: left; height: 29px;"></div>
                                    <div class="person-detail-option-price border" style="width: 60px; display: inline-block; float: right; height: 29px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
