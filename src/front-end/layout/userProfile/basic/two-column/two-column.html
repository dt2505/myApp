<div style="min-width: 1024px; min-height: 768px;">

                </div>
                <div class="basic-info-right border" style="display: inline-block; float: left; width: 755px;">
                    <div class="basic-info-right-row border" style="display: inline-block; float: left; width: 376px; "></div>
                    <div class="basic-info-right-row border" style="display: inline-block; float: left; width: 375px; "></div>
                </div>
            </div>
